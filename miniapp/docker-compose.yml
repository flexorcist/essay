services:
  db:
    image: postgres:16
    container_name: pgbench-db
    environment:
      POSTGRES_USER: bench
      POSTGRES_PASSWORD: bench
      POSTGRES_DB: benchdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bench -d benchdb"]
      interval: 2s
      timeout: 3s
      retries: 30

  bench:
    image: postgres:16
    container_name: pgbench-runner
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGPASSWORD: bench
    volumes:
      - ./bench:/bench:ro
    entrypoint: ["bash", "-lc"]
    command: ["echo 'bench container is ready (use docker compose run bench ...)'; sleep infinity"]

volumes:
  pgdata:
